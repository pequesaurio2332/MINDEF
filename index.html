        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-23.318669883206866,-77.30053274137039],[-9.520362225320433,-49.44648631257725]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://www.mindef.gob.bo/mindef/" target="_blank">MINDEF</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://www.emi.edu.bo/">EMI</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);

        function setBounds() {
        }
        map.createPane('pane_GoogleMapss_0');
        map.getPane('pane_GoogleMapss_0').style.zIndex = 400;
        var layer_GoogleMapss_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMapss_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMapss_0;
        map.addLayer(layer_GoogleMapss_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        map.createPane('pane_GoogleHybrid_2');
        map.getPane('pane_GoogleHybrid_2').style.zIndex = 402;
        var layer_GoogleHybrid_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleHybrid_2;
        map.addLayer(layer_GoogleHybrid_2);

// CAPA DEPARTAMENTOS
        function pop_DEPARTAMENTOS_3(feature, layer) {
            var popupContent = '<table>\
                    \
                    <tr>\
                        <th scope="row">DEPARTAMENTO:</th>\
                        <td>' + (feature.properties['departam_1'] !== null ? autolinker.link(feature.properties['departam_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DEPARTAMENTOS_3_0() {
            return {
                pane: 'pane_DEPARTAMENTOS_3',
                interactive: true,
            }
        }
        function style_DEPARTAMENTOS_3_1() {
            return {
                pane: 'pane_DEPARTAMENTOS_3',
                opacity: 1,
                color: 'rgba(255,115,39,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_DEPARTAMENTOS_3');
        map.getPane('pane_DEPARTAMENTOS_3').style.zIndex = 403;
        map.getPane('pane_DEPARTAMENTOS_3').style['mix-blend-mode'] = 'normal';
        var layer_DEPARTAMENTOS_3 = new L.geoJson.multiStyle(json_DEPARTAMENTOS_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DEPARTAMENTOS_3',
            layerName: 'layer_DEPARTAMENTOS_3',
            pane: 'pane_DEPARTAMENTOS_3',
            onEachFeature: pop_DEPARTAMENTOS_3,
            styles: [style_DEPARTAMENTOS_3_0,style_DEPARTAMENTOS_3_1,]
        });
        bounds_group.addLayer(layer_DEPARTAMENTOS_3);
        map.addLayer(layer_DEPARTAMENTOS_3);

//VENTANA EMERGENTE PANTALLA PRINCIPAL
        function pop_FUERZASARMADASBOLIVIA_4(feature, layer) {
            var popupContent = '<table>\
                    \
                    <tr>\
                        <th scope="row">PROYECTO:</th>\
                        <td>' + (feature.properties['nom_proyec'] !== null ? autolinker.link(feature.properties['nom_proyec'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    \
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FUERZASARMADASBOLIVIA_4_0(feature) {
            switch(String(feature.properties['fuerza'])) {
                case 'ARMADA':
                    return {
                pane: 'pane_FUERZASARMADASBOLIVIA_4',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
                    break;
                case 'EJERCITO':
                    return {
                pane: 'pane_FUERZASARMADASBOLIVIA_4',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,43,17,1.0)',
                interactive: true,
            }
                    break;
                case 'FUERZA AEREA':
                    return {
                pane: 'pane_FUERZASARMADASBOLIVIA_4',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(50,50,232,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_FUERZASARMADASBOLIVIA_4');
        map.getPane('pane_FUERZASARMADASBOLIVIA_4').style.zIndex = 404;
        map.getPane('pane_FUERZASARMADASBOLIVIA_4').style['mix-blend-mode'] = 'normal';
        var layer_FUERZASARMADASBOLIVIA_4 = new L.geoJson(json_FUERZASARMADASBOLIVIA_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FUERZASARMADASBOLIVIA_4',
            layerName: 'layer_FUERZASARMADASBOLIVIA_4',
            pane: 'pane_FUERZASARMADASBOLIVIA_4',
            onEachFeature: pop_FUERZASARMADASBOLIVIA_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FUERZASARMADASBOLIVIA_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_FUERZASARMADASBOLIVIA_4);
        map.addLayer(layer_FUERZASARMADASBOLIVIA_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'FUERZAS ARMADAS BOLIVIA<br /><table><tr><td style="text-align: center;"><img src="legend/FUERZASARMADASBOLIVIA_4_ARMADA0.png" /></td><td>ARMADA</td></tr><tr><td style="text-align: center;"><img src="legend/FUERZASARMADASBOLIVIA_4_EJERCITO1.png" /></td><td>EJERCITO</td></tr><tr><td style="text-align: center;"><img src="legend/FUERZASARMADASBOLIVIA_4_FUERZAAEREA2.png" /></td><td>FUERZA AEREA</td></tr></table>': layer_FUERZASARMADASBOLIVIA_4,'<img src="legend/DEPARTAMENTOS_3.png" /> DEPARTAMENTOS': layer_DEPARTAMENTOS_3,"Google Hybrid": layer_GoogleHybrid_2,"OpenStreetMap": layer_OpenStreetMap_1,"Google Mapss": layer_GoogleMapss_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_DEPARTAMENTOS_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['departam_1'] !== null?String('<div style="color: #ffffff; font-size: 9pt; font-family: \'Arial Black\', sans-serif;">' + layer.feature.properties['departam_1']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_DEPARTAMENTOS_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_DEPARTAMENTOS_3]);
        map.on("zoomend", function(){
            resetLabels([layer_DEPARTAMENTOS_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DEPARTAMENTOS_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_DEPARTAMENTOS_3]);
        });
        </script>
